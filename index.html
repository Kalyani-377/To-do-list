<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list manager</title>
    <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <div class="todo-app">
            <h1>To-Do App</h1> <!-- App heading -->

            <!-- Progress and status section -->
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up!</h3>
                    <div id="progressbar">
                        <div id="progress"></div> <!-- Progress bar -->
                    </div>
                </div>
            </div>

            <!-- Task count display -->
            <div class="stats-number">
                <p id="numbers">0/0</p> <!-- Completed/Total tasks -->
            </div>

            <!-- Input area for new task -->
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn">
                    <i class="fa-solid fa-plus"></i> <!-- Plus icon -->
                </button>
            </form>

            <!-- Task list display -->
            <div class="todos-container">
                <ul id="task-list">
                    <!-- Tasks will be added here -->
                </ul>

                <!-- Image shown when no tasks -->
                <img class="empty-img"
                    src="https://cdni.iconscout.com/illustration/premium/thumb/todo-list-illustration-download-in-svg-png-gif-file-formats--checklist-task-food-drink-illustrations-2371075.png"
                    width="200" height="200" alt="emptyimg">
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>

    <!-- Confetti animation library -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>

</html>
